<ion-content class="finished">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="下拉即可刷新" refreshingText="正在刷新"></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let item of taskList" routerLink="/home/task/detail/{{ item.id }}">
            <ion-avatar>
                <img src="/assets/icon/finish.svg">
            </ion-avatar>
            <ion-label>
                {{item.pcbh}}
                <br>
                接收日期: {{item.receiveTime| date: 'yyyy-MM-dd'}}
            </ion-label>
        </ion-item>
        <ion-item *ngIf="taskList.length === 0">
            <div class="empty">
                <img src="/assets/icon/no-data.svg"/>
                <div>暂无数据</div>
            </div>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="数据加载中...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <div style="height: 4.5rem"></div>
</ion-content>
